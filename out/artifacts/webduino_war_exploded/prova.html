<html>
<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>


        $(document).ready(function () {

            var jqxhr = $.getJSON('http://localhost:9090/temperatureSensor', function (data) {
                console.log("success");
                alert("inizio" + data);

                $('#stage').html('<p> avTemperature: ' + data.avTemperature + '</p>');
                $('#stage').append('<p>ID : ' + data.ID+ '</p>');
                $('#stage').append('<p> temperature: ' + data.temperature+ '</p>');
            })
                    .done(function () {
                        console.log("second success");
                        alert("succes");
                    })
                    .fail(function () {
                        console.log("error");
                        alert("error1");
                    })
                    .always(function () {
                        console.log("error");
                        alert("error2");
                    });
        });


    </script>
</head>

<div id = "stage" style = "background-color:#cc0;">
    STAGE
</div>

</body>
</html>
